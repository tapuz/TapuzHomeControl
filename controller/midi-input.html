<html>
<head>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   	<meta charset="UTF-8">
	<title>Livecolors | Input | Midi</title>
    <style>
		body {
			background-color:rgba(58,58,58,1.00);
			color:rgba(116,116,116,1.00);
			}
		*:before, *:after {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		h4 {
			margin: 0 0 5px 0;
		}
		p {
			margin: 0 0 10px 0;
		}
		
		#outputwindow {
			border:thin solid rgba(162,162,162,1.00);
			}
		
		#content, #device_info, #connections {
			max-width: 800px;
			padding: 10px 0;
			font-family: sans-serif;
			font-size: 12px;
			line-height: 12px;
			letter-spacing: 1.5px;
		}
		#content, #key_data {
			margin-top: 0px;
			text-align: left;
		}
		#inputs, #outputs {
			width: 50%;
			margin-top: 10px;
			vertical-align: top;
		}
		.info {
			padding: 20px;
			border:thin solid rgba(162,162,162,1.00);
			background-color: rgba(58,58,58,1.00);
		}
		.small {
			border-bottom: 1px solid #ccc;
			margin-left: 10px;
		}
		p:not(.small){
			text-transform: uppercase;
			font-weight: 800;
		}
	</style>
</head>
<body id="body">
	<h1>Live Preview</h1>
    <iframe src="http://23.251.135.169/livecolors/color.html" style="border:thin solid rgba(162,162,162,1.00)" width="100%" height="100"></iframe>
    <br>
    <h1>Controller Output</h1>
	<div id="outputwindow" style="min-width:500px; min-height:100px">
   	</div>
    <br>
    
	<h1 id="connections"></h1>
    	<div id="device_info">
		<h1 class='device-name'></h1>
		<div id="key_data"></div>
		<div id="inputs"></div>
		<div id="outputs"></div>
	</div>
	
	<script>
	(function(){
		var socket = io.connect('http://23.251.135.169:3000');
		var log = console.log.bind(console), keyData = document.getElementById('key_data'), 
				deviceInfoInputs = document.getElementById('inputs'), deviceInfoOutputs = document.getElementById('outputs'), 
				device = document.querySelector('.device-name'), midi;
		var set_color;
		
		// send connections to midi input page
		socket.on('connections', function(connections){
			$('#connections').html("Connected devices: " + connections)
		});

		// request MIDI access
		if(navigator.requestMIDIAccess){
			navigator.requestMIDIAccess({sysex: false}).then(onMIDISuccess, onMIDIFailure);
		}
		else {
			alert("No MIDI support in your browser.");
		}

		// midi functions
		function onMIDISuccess(midiAccess){
			midi = midiAccess;
			var inputs = midi.inputs.values();
			// loop through all inputs
			for(var input = inputs.next(); input && !input.done; input = inputs.next()){
				// listen for midi messages
				input.value.onmidimessage = onMIDIMessage;

				listInputs(input);
			}
			// listen for connect/disconnect message
			midi.onstatechange = onStateChange;

			showMIDIPorts(midi);
		}

		function onMIDIMessage(event){
			var data = event.data, 
					cmd = data[0] >> 4,
					channel = data[0] & 0xf,
					type = data[0], // ignore [inconsistent between devices]
					note = data[1], 
					velocity = data[2];
					
			if (velocity) {
				noteOn(note, velocity);
			}
			else{
				noteOff(note, velocity);
			}
			log('data', data, 'cmd', cmd, 'channel', channel);
			logger(keyData, 'key data', data);
		}

		function onStateChange(event){
			var port = event.port, state = port.state, name = port.name, type = port.type;
			device.textContent = name.replace(/port.*/i, '');
			showMIDIPorts(midi);
			if(type == "input")
				log("name", name, "port", port, "state", state);

		}

		function listInputs(inputs){
			var input = inputs.value;
			device.textContent = input.name.replace(/port.*/i, '');
				log("Input port : [ type:'" + input.type + "' id: '" + input.id + 
						"' manufacturer: '" + input.manufacturer + "' name: '" + input.name + 
						"' version: '" + input.version + "']");
		}

		function noteOn(midiNote, velocity){

			switch(midiNote){
				case 1:
					socket.emit('color', '#000000');
					$('#outputwindow').css("background-color", "#000000");
					break;
				case 2:
					socket.emit('color', '#FFFFFF');
					$('#outputwindow').css("background-color", "#FFFFFF");
					break;
				case 3:
					socket.emit('color', '#AB0002');
					$('#outputwindow').css("background-color", "#AB0002");
					break;
				case 4:
					socket.emit('color', '#00CC00');
					$('#outputwindow').css("background-color", "#00CC00");
					break;
				case 5:
					socket.emit('color', '#0000FF');
					$('#outputwindow').css("background-color", "#0000FF");
					break;
				case 6:
					socket.emit('color', '#00FFFF');
					$('#outputwindow').css("background-color", "#00FFFF");
					break;
				case 7:
					socket.emit('color', '#00FFFF');
					$('#outputwindow').css("background-color", "#00FF5E");
					break;
				case 8:
					socket.emit('color', '#00FFFF');
					$('#outputwindow').css("background-color", "#FF8D00");
					break;
				case 9:
					socket.emit('color', '#00FFFF');
					$('#outputwindow').css("background-color", "#3C00FF");
					break;
				case 21:
					socket.emit('strobe', 'strobe_off');
					break;
				case 22:
					socket.emit('strobe', 'strobe_on');
					break;
				case 31:
					socket.emit('fade', 0);
					break;
				case 32:
					socket.emit('fade', 100);
					break;
				case 33:
					socket.emit('fade', 1000);
					break;
				case 34:
					socket.emit('fade', 2000);
					break;
				}
		}

		function noteOff(midiNote, velocity){
			
		}


		function onMIDIFailure(e){
			log("No access to MIDI devices or your browser doesn't support WebMIDI API. Please use WebMIDIAPIShim " + e);
		}
		
		// MIDI utility functions
		function showMIDIPorts(midiAccess){
			var inputs = midiAccess.inputs,
					outputs = midiAccess.outputs, 
					html;
			html = '<h4>MIDI Inputs:</h4><div class="info">';
			inputs.forEach(function(port){
				html += '<p>' + port.name + '<p>';
				html += '<p class="small">connection: ' + port.connection + '</p>';
				html += '<p class="small">state: ' + port.state + '</p>';
				html += '<p class="small">manufacturer: ' + port.manufacturer + '</p>';
				if(port.version){
					html += '<p class="small">version: ' + port.version + '</p>';
				}
			});
			deviceInfoInputs.innerHTML = html + '</div>';

			html = '<h4>MIDI Outputs:</h4><div class="info">';
			outputs.forEach(function(port){
				html += '<p>' + port.name + '<br>';
				html += '<p class="small">manufacturer: ' + port.manufacturer + '</p>';
				if(port.version){
					html += '<p class="small">version: ' + port.version + '</p>';
				}
			});
			deviceInfoOutputs.innerHTML = html + '</div>';
		}


		// utility functions
		function logger(container, label, data){
			messages = label + " [cmd: " + (data[0] >> 4) + ", type: " + data[0] + " , note: " + data[1] + " , velocity: " + data[2] + "]";
			container.textContent = messages;
		}

	})();
	</script>
</body>
</html>
